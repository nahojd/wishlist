name: Deploy wishlist to production

on:
  push:
    tags:
      - '*-release'

env:
  DOTNET_VERSION: 10.0.x
  NODE_VERSION: 20.x
  API_DIR: "./src/api"
  WEB_DIR: "./src/web"

jobs:
  build-and-deploy-api:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Restore dependencies
      run: dotnet restore ${{ env.API_DIR }} -r linux-x64
    - name: Build
      run: dotnet build ${{ env.API_DIR }} -r linux-x64 --no-restore
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal
    - name: Publish api app
      run: dotnet publish ${{ env.API_DIR }} -o './publish/${{ github.run_number }}/api' -c Release -r linux-x64 --no-restore
    - name: Publish to server
      uses: burnett01/rsync-deployments@v8
      with:
        switches: -avzr --delete
        path: ./publish
        remote_path: /home/johan/wishlist/versions
        remote_host: eris.approach.se
        remote_user: ${{ secrets.DEPLOY_USER }}
        remote_key: ${{ secrets.DEPLOY_KEY }}

  build-and-deploy-web:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Install node
      uses: actions/setup-node@v6
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: Install yarn packages
      run: yarn --cwd ${{ env.WEB_DIR }}
    - name: Build and check client scripts and css
      run: yarn --cwd ${{ env.WEB_DIR }} ci
    - name: Copy dist files before deployment
      run: mkdir -p 'publish/${{ github.run_number}}/web' && cp ${{ env.WEB_DIR }}/dist/* 'publish/${{ github.run_number}}/web'
    - name: Publish to server
      uses: burnett01/rsync-deployments@v8
      with:
        switches: -avzr --delete
        path: ./publish
        remote_path: /home/johan/wishlist/versions
        remote_host: eris.approach.se
        remote_user: ${{ secrets.DEPLOY_USER }}
        remote_key: ${{ secrets.DEPLOY_KEY }}